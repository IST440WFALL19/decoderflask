<html>
    <head>
	    <title>{{ title }} - {{ version }}</title>
    </head>
    <body>
		Results:
        {% if imagetext %}
    	    <p>ImageText: {{ imagetext }}</p>
        {% endif %}
    
         {% if transtext %}
    	    <p>Translated text: {{ transtext }}</p>
        {% endif %}
    </body>
    <footer>
    {% if username %}
    <p><a href ="/upload">Upload</a> - Welcome {{ username }}. <a href ="/logout">Logout.</a></p>
    {% endif %}
	<p>Version: {{ version }}</p>
    </footer>
</html>
