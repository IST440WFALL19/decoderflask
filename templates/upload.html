<html>
    <head>
	    <title>{{ title }} - {{ version }}</title>
    </head>
    <body>
    {% if error %}
	<p>Error: {{ version }}</p>
    {% endif %}
	<p>Upload an image:</p> <form method=post enctype=multipart/form-data>
  	<input type="file" name="file">
 	 <input type="submit" value="Upload">
	</form>
    </body>
    <footer>
    {% if username %}
    <p>Welcome {{ username }}. <a href ="/logout">Logout.</a></p>
    {% endif %}
	<p>Version: {{ version }}</p>
    </footer>
</html>
